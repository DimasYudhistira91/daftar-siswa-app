<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <!-- My CSS -->
    <link rel="stylesheet" href="style.css">
    
    <title>Daftar Siswa Baru</title>
  </head>
  <body>
    <div class="container mt-4">
      <span class="logo-sd"><img src="./img/Logo SD100.png" alt="sd100"></span>
      <span class="tutwuri"><img src="./img/tutwuri handayani100.png" alt="tutwuri100"></span>
      <h3 class="text-center text-light">  Daftar Siswa Kelas V </h3>
      <h2 class="text-center text-light">SDN Ngalor Ngidul 01</h2>
      <form id="registrasi-form">
        <div class="form-group">
          <label for="nis">Nomor Induk Siswa (NIS)</label>
          <input type="text" id="nis" class="form-control shadow p-3 mb-3 bg-white rounded">
        </div>
        <div class="form-group">
          <label for="namaSiswa">Nama Siswa</label>
          <input type="text" id="namaSiswa" class="form-control shadow p-3 mb-3 bg-white rounded">
        </div>
        <div class="form-group">
          <label for="alamat">Alamat</label>
          <input type="text" id="alamat" class="form-control shadow p-3 mb-3 bg-white rounded">
        </div>
        <div class="form-group">
          <label for="namaAyah">Nama Ayah</label>
          <input type="text" id="namaAyah" class="form-control shadow p-3 mb-3 bg-white rounded">
        </div>
        <div class="form-group">
          <label for="pekerjaanAyah">Pekerjaan Ayah</label>
          <input type="text" id="pekerjaanAyah" class="form-control shadow p-3 mb-3 bg-white rounded">
        </div>
        <div class="form-group">
          <label for="namaIbu">Nama Ibu</label>
          <input type="text" id="namaIbu" class="form-control shadow p-3 mb-3 bg-white rounded">
        </div>
        <div class="form-group">
          <label for="pekerjaanIbu">Pekerjaan Ibu</label>
          <input type="text" id="pekerjaanIbu" class="form-control shadow p-3 mb-3 bg-white rounded">
        </div>
        <input id="submit" type="submit" value="Daftarkan Siswa" class="btn btn-primary btn-block">
      </form>
      <table class="table table-striped">
        <thead>
          <tr class="text-center table-dark">
            <th>NIS</th>
            <th>Nama Siswa</th>
            <th>Alamat</th>
            <th>Nama Ayah</th>
            <th>Pekerjaan Ayah</th>
            <th>Nama Ibu</th>
            <th>Pekerjaan Ibu</th>
            <th colspan="2">Edit / Hapus</th>
          </tr>
        </thead>
        <tbody id="data-siswa"></tbody>
      </table>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  
  <!-- My Script -->
  <script src="script.js"></script>
  </body>
</html>
